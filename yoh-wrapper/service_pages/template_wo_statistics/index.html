<script>
    function read_cookies() {
        let cookies = {}
        for (let item of document.cookie.split(";")) {
            let match = item.match(/^\s*([^]*?)="?([^]*?)"?\s*$/)
            if (match)
                cookies[match[1]] = decodeURIComponent(match[2])
        }
        return cookies
    }
    function delete_cookie(name) {
      document.cookie = document.cookie +'=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }
    function waitCookie () {
        let cookie_name = 'EndGame';
        let event_message = 'it is end game';

        if (read_cookies(document.cookie)[cookie_name] == 'true') {
            if ('endGame' in window) {
                endGame.postMessage(event_message);
            }
            parent.postMessage(event_message, "*");
            console.log('Отправлено сообщение о закрытии игры!');
            delete_cookie(cookie_name);
        }
        else {
            setTimeout(waitCookie, 1000);
        }
    }

    waitCookie();
</script>
