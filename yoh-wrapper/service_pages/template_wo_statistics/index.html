<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html {
            overflow: auto;
        }

        html,
        body,
        div,
        iframe {
            margin: 0px;
            padding: 0px;
            height: 100%;
            border: none;
        }

        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <iframe src="{{ url }}"
            width="100%"
            height="100%"></iframe>
</body>
<script>
    const parseCookie = str =>
          str
          .split(';')
          .map(v => v.split('='))
          .reduce((acc, v) => {
            acc[decodeURIComponent(v[0].trim())] = decodeURIComponent(v[1].trim());
            return acc;
          }, {});
    function waitCookie () {
        if (parseCookie(document.cookie)['EndGame'] == 'true') {
            if ('endGame' in window) {
                endGame.postMessage('it is end game');
            }
            console.log('Отправлено сообщение мобильному приложению!');
        }
        else {
            setTimeout(waitCookie, 1000);
        }
    }

    waitCookie();
</script>
</html>
